<script>
var coll = document.getElementsByClassName("aa");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("ab");
    var bb = this.nextElementSibling;
    if (bb.style.maxHeight){
      bb.style.maxHeight = null;
    } else {
      bb.style.maxHeight = bb.scrollHeight + "px";
    } 
  });
}
</script>
