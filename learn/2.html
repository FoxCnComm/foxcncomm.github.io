<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxStarCommunity-教育平台</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
      <div class="main2">
<h2>小学数学口算练习</h2>
    </div><div style="padding: 5px;"></div>
        <div class="main2">
        <p>运算符：</p>
        <label><input type="checkbox" id="add" checked=""> 加</label>
        <label><input type="checkbox" id="sub" checked=""> 减</label>
        <label><input type="checkbox" id="mul"> 乘</label>
        <label><input type="checkbox" id="div"> 除</label>
        <label><input type="checkbox" name="operator" value="mix"> 混算</label>
    </div><div style="padding: 5px;"></div><div class="main2">
        <p>出题数量：</p>
        <input type="number" id="num" min="1" max="100" value="100">&nbsp;&nbsp;<button id="gen"style="padding: 10px;"class="ripple">生成题目</button>
    </div><div style="padding: 5px;"></div><div class="main2">
        <p>数字范围：</p>
        <input type="number" id="min" min="1" max="9" value="1">&nbsp;&rarr;
        <input type="number" id="max" min="2" max="100" value="10">
    </div><div style="padding: 5px;"></div><div class="main2">
        <p>设置题目列数：</p>
        <input type="number" id="columns" min="3" max="3" value="3">&nbsp;
        <button class="ripple"onclick="exportToWord()" style="padding: 10px;">导出题目</button>&nbsp;
        <button class="ripple" onclick="printSelectedValue()"style="padding: 10px;">打印题目</button>
    </div>
    <div style="padding: 5px;"></div>
    <div class="main2">
        <div class="questions" ></div></div><div style="padding: 5px;"></div>
        <div class="main2">
        <div class="daan"><div class="answers"></div>
        </div></div>
        <footer class="footer"><div class="footer-content">
        </footer><script src="main.js"></script>
    </div>
    <script src="2.js"></script>
</body>
</html>
