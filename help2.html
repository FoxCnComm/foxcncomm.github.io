<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帮助与支持</title>
    <style>
        body{
            background-color: #bcc1bd;
        }
    .m
{   
  text-align: center;
  background-color: rgba(255, 255, 255, 0.5);
  border-radius: 10px;
  border: #000 1px solid;
}
  .m a {
  display: inline-block;
  color: black;
  text-align: center;
  padding: 14px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 10px;
}

.m a:hover {
  background-color: #fff;
  color: black;
}
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.collapsible:after {
  content: '\002B';
  color: white;
  font-weight: bold;
  float: right;
  margin-left: 5px;
}

.active:after {
  content: "\2212";
}

.content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.2s ease-out;
  background-color: #f1f1f1;
}
    </style>
</head>
<body>
    <div class="m">
        <a href="index.html">狐星社</a>
        <a href="index2.html">樱花树工作室</a>
        <a href="login.html">登录</a>
      </div>
      <h1>帮助与支持</h1>
      <a href="help.html"><h2>关于狐星社-FoxBells</h2></a>
      <a href="help2.html"><h2>关于樱花树工作室-1w235</h2></a>
      <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.maxHeight){
              content.style.maxHeight = null;
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
            } 
          });
        }
        </script>
</body>
</html>
