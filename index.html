<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
<title>SakuraOS</title>
<link rel="stylesheet" href="index.css">
<script src="cursor.js"></script></head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<div style="padding-top"><font color=#fff>
<h2 href="#" id="hid"></h2><h1>开发者!</h1>
<iframe name="iframe" src="index-start.html" width="400px" height: "400px" frameborder="0" scrolling="no"></iframe>
</div>
<script type="text/javascript">
    //创建一个日期对象
    var dd= new Date();
    var st =document.getElementById("hid");
    var hour =dd.getHours();//获取当前时
    //alert(hour);
    if(hour>0 && hour<=6){
        st.innerHTML="凌晨好";
    }else if(hour>6 && hour<=9){
        st.innerHTML="上午好";
    }else if(hour>9 && hour<=12){
        st.innerHTML="早上好";
    }else if(hour>12 && hour<=15){
        st.innerHTML="中午好";
    }else if(hour>15 && hour<=18){
        st.innerHTML="下午好";
    }else if(hour>18 && hour<=21){
        st.innerHTML="傍晚好";
    }else if(hour>21 && hour<=24){
        st.innerHTML="晚上好";
    }
    </script>
</html>
